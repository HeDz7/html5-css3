<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="top-bg" class="topbg">
  <img src="images/bg-pattern-bottom.svg" alt="bot-bg" class="botbg">
  <main>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Bg-Card" class="bg-card">
      <div class="victor">
        <img src="images/image-victor.jpg" alt="Avatar" class="avatar">
      </div>
      <div class="profile">
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="info">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="info">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="info">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>

<body>
    <main class="box">
        <div class="card">
            <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="icon-equilibrium"
                class="icon-equilibrium">
            <div class="icon-view">
                <img src="nft-preview-card-component-main/images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <div class="details">
            <h3 class="equilibrium">Equilibrium #3429</h3>
            <br>
            <p class="description">Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>
        <div class="info">
            <div class="ethereum">
                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum"
                    class="icon-ethereum">
                <h4 class="h4-ethereum">0.041 ETH</h4>
            </div>
            <div class="clock">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock" class="icon-clock">
                <h4 class="h4-clock">3 days left</h4>
            </div>
        </div>
        <br>
        <div class="created-by">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="image-avatar" class="img-creation">
            <p class="p">Creation of <span class="span">Jules Wyvern</span></p>
        </div>
    </main>

</body>

</html>
